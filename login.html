<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>

    <!-- //// Cascading Style Sheet //// -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- //// Font Awesome CDN //// -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="signInWholePageSection">
        <div style="width: 100%; min-height: 100vh; display: flex; justify-content: center; align-items: center;">
            <section class="signInFormContainer">
                <h2>Welcome Back</h2>
                <p>Log In to Your Account</p>
                <button class="socialLinkBtn" style="background: #3b5998;"><i class="fa-brands fa-facebook-f"  style="margin-right: 10px;"></i>Continue with Facebook</button>
                <button class="socialLinkBtn" style="background: #1da1f2; margin-top: 15px;"><i class="fa-brands fa-twitter" style="margin-right: 10px;"></i>Continue with
                    Twitter</button>
                <button class="socialLinkBtn" style="background: #34a853; margin-top: 15px;"><i class="fa-brands fa-google" style="margin-right: 10px;"></i>Continue with
                    Google</button>
                <form>
                    <div class="mainInputDiv">
                        <div>
                            <input type="email" name="emailaddress" value="" id="id_email" required="" maxlength="64"
                                placeholder="Email Address">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                    </div>
                    <div class="mainInputDiv">
                        <div>
                            <input type="password" name="password" value="" id="id_password" required="" maxlength="64"
                                placeholder="Password">
                            <i class="fa-solid fa-key"></i>
                            <div><a href="javascript:void(0)">Forgot Password</a></div>
                        </div>
                    </div>
                    <button class="socialLinkBtn" style="background: #ED2A26; margin-top: 30px;">
                        Sign In
                    </button>

                    <section class="divider"></section>
                </form>
                <p class="signUpRedirectorContainer">Don't have an account? <span>Sign Up</span></p>
            </section>
        </div>
    </section>
</body>

</html>
