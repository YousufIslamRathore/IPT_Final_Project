<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- //// Cascading Style Sheet //// -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/website.css">

    <!-- //// Font Awesome CDN //// -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- //// Animate On Scroll CDN //// -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <!-- //// Main Navbar //// -->
    <header class="mainHeaderNav websiteMainHeader">
        <h2>Website Logo</h2>
        <div>
            <div onclick="homePage()">Home</div>
            <div onclick="aboutUsPage()">About Us</div>
            <div onclick="contactUsPage()">Contact Us</div>
            <div onclick="faqsPage()">FAQ</div>
            <section>
                <button onclick="loginPage()">
                    Log In
                </button>
            </section>
            <section>
                <button onclick="signupPage()">
                    Sign Up
                </button>
            </section>
        </div>
    </header>

    <section class="websiteMainAboutUsBannerSection">

        <h1>Contact Us</h1>

    </section>

    <section class="aboutUsMainContent contactUsMainContent">
        <section>

            <h3>We try to be very responsive to our customers messages.</h3>
            <div>
                <h2>Get in Touch</h2>
                <form action="">
                    <div>
                        <label for="">
                            <input type="text" placeholder="First Name">
                        </label>
                        <label for="">
                            <input type="text" placeholder="Last Name">
                        </label>
                    </div>
                    <div>
                        <label for="">
                            <input type="text" placeholder="Email">
                        </label>
                        <label for="">
                            <input type="text" placeholder="Phone">
                        </label>
                    </div>
                    <label for="">
                        <input type="text" placeholder="Address">
                    </label>
                    <label for="">
                        <textarea name="" id="" rows="6" placeholder="Type your message here"></textarea>
                    </label>
                </form>
            </div>
        </section>
    </section>

    <footer>
        <section>
            <section>
                <div>
                    <h2>WEBSITE LOGO</h2>
                </div>
                <div>
                    <h5>Visit More </h5>
                    <ul>
                        <li onclick="aboutUsPage()">About Us</li>
                        <li onclick="contactUsPage()">Contact Us</li>
                        <li onclick="faqsPage()">FAQs</li>
                    </ul>
                </div>
                <div>
                    <h5>Socials</h5>
                    <ul>
                        <li>Discord</li>
                        <li>Github</li>
                        <li>Facebook</li>
                    </ul>
                </div>
            </section>
            <div class="separator"></div>
            <div class="copyright">Copyright 2023 - EB20103032 | EB20103125 | EB20103138</div>
        </section>
    </footer>

</body>
<script src="./assets/scripts/index.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</html>
