<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>

    <!-- //// Cascading Style Sheet //// -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- //// Font Awesome CDN //// -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="signInWholePageSection">
        <div style="width: 100%; min-height: 100vh; display: flex; justify-content: center; align-items: center;">
            <section class="signInFormContainer signUpFormContainer">
                <h2>Welcome To Our Learning Portal</h2>
                <p>Sign Up and Start Learning!</p>
                <form>
                    <div class="mainInputDiv">
                        <div>
                            <input type="text" name="fullName" value="" id="id_fullname" required="" maxlength="64"
                                placeholder="Full Name">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                    <div class="mainInputDiv">
                        <div>
                            <input type="email" name="emailaddress" value="" id="id_email" required="" maxlength="64"
                                placeholder="Email Address">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                    </div>
                    <div class="mainInputDiv">
                        <div>
                            <input type="password" name="password" value="" id="id_password" required="" maxlength="64"
                                placeholder="Password">
                            <i class="fa-solid fa-key"></i>
                        </div>
                    </div>
                    <button class="socialLinkBtn" style="background: #ED2A26; margin-top: 60px;">
                        Next
                    </button>
                    <p class="signUpRedirectorContainer privacyPolicyTerms" style="margin-top: 30px;">By signing up, you agree to our <span>Terms of Use</span> and <span>Privacy Policy</span></p>
                    <section class="divider"></section>
                </form>
                <p class="signUpRedirectorContainer">Already have an account <span onclick="window.location.assign('./login.html')">Log In</span></p>
            </section>
        </div>
    </section>
</body>

</html>
